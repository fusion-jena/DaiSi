<div>
    <div class="basket mb-3" (click)="basketClick()">
        <img src="assets/img/basket.png" class="basket-img">
        <span class="basket-number">{{basketValues.length}}</span>
        <span class="basket-text">Dataset Basket</span>
    </div>
    <div *ngIf="result?.getHits()?.length!== 0">
        <app-pagination [result]="result" (paginationClicked)="paginationClicked($event)"></app-pagination>
    </div>
    <div *ngIf="result?.getHits()?.length=== 0" class="text-danger">No entries found</div>
    <div *ngIf="result?.getSemanticKeys()!== undefined">
        <span>Expanded terms: </span>
        <span *ngFor="let item of result?.getSemanticKeys()" class="highlightedKey" matTooltip="related term obtained from GFBio's Terminology Service" matTooltipClass="result-item-tooltip">{{item}}</span>
    </div>
    <ngx-spinner></ngx-spinner>
    <div *ngIf="result?.getHits()?.length!==0">
        <div *ngFor="let item of result?.getHits(); let i=index" class="pt-1">
			<app-result-item [item]="item" [itemId]="i" (checkBoxItem)="checkBox($event)"></app-result-item>
            
        </div>
    </div>
</div>
